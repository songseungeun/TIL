<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop watch</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');

    .stop-watch {
      font-family: 'Source Code Pro', monospace;
      text-align: center;
      font-size: 3em;
      padding: 30px;
    }

    .control {
      width: 300px;
      padding: 5px;
      margin-top: 15px;
      font-size: 36px;
      font-weight: bold;
      border: 2px solid #f44336;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
    }

    .control:hover {
      background: #f44336;
      color: aliceblue;
    }
  </style>
  <title>Stop watch</title>
</head>
<body>
  <div class="stop-watch">
    <div class="display">00:00:00</div>
    <button class="control">Start</button>
  </div>
  <script>
    const $display = document.querySelector('.display');
    const $control = document.querySelector('.control');


    const stopWatch = ({ target }) => {
      $control.textContent = 'Stop';

      let minute = 0;
      let second = 0;
      let milliseconds = 0;

    
      setInterval(() => {
        if (milliseconds > 99) {
          milliseconds = 0;
          second += 1;

          if (second > 99) {
            second = 0;
            minute += 1;
          }
        }
        milliseconds += 1;

        $display.textContent = `${minute}:${second}:${milliseconds}`;
      }, 10);
    };

    $control.addEventListener('click', stopWatch);
  </script>
</body>
</html>
